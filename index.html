<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UXExperience</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="form1Con">
        <div class="headCon">
            <div class="headOpl">
                <div class="headUp">Oplysninger</div>
                <div class="headLow">Start dit abonnoment i dag.</div>
            </div>
            <div class="logoHead">LOGO</div>
        </div>
        <form action="" method="get" id="subsciptionForm">
         <section class="SectionOne">
          <div class="inputNameCon">
            <label for="inputName" id="labelInName">Hej</label>
            <input type="text" name="inputName" id="inputName">
          </div>
          <div class="inputUsernameCon">
            <label for="inputUsername" id="labelInName">Hej</label>
            <input type="text" name="inputUsername" id="indputUsername">
        </div>
        <div class="inputMailCon">
            <label for="inputMail" id="labelInName">Hej</label>
            <input type="mail" name="inputMail" id="inputMail">
        </div>
        <div class="inputPasswordCon">
            <label for="inputPassword" id="labelInName">Hej</label>
            <input type="password" name="inputPassword" id="inputPassword">
        </div>
        <div class="inputLocationCon">
            <label for="inputLocation" id="labelInName">Hej</label>
            <input type="text" name="inputLocation" id="inputLocation">
        </div>
        <div class="inputTelCon">
            <label for="inputTel" id="labelInName">Hej</label>
            <input type="tel" name="inputTel" id="inputTel">
        </div>
      </section>
      <div class="paymentHeader">Betalingsoplysninger</div>
      <div class="formFooter">
        <section class="paymentInfo">
            <div class="inputCardNumCon">
                <label for="inputCardNum" class="inputCardNum">Kortnummer</label>
                <input type="tel" name="inputCardNum" id="inputCardNum">
            </div>
            <div class="inputExpireDateCon">
                <label for="inputExpireDate">Udloebsdato</label>
                <input type="text" name="inputExpireDate" id="inputExpireDate">
            </div>
            <div class="inputCVCNumCon">
                <label for="inputCVCNum">CVC nr.</label>
                <input type="text" name="inputCVCNum" id="inputCVCNum">
            </div>
        </section>
        <div class="newsOrNoCon">
            <input type="radio" name="newsOrNo">
            <input type="radio" name="newsOrNo">
        </div>
      </div>
     </form>
    </div>
    <div class="form2Con">
    </div>

    <script src="script.js" defer></script>
</body>
</html>
